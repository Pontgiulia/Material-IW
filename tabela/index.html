<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Estrutura de tabelas grandes</h1>
    <table>
        <caption>População dos estados</caption>
        <thead>
            <tr>
                <th Colspan="2">Sudeste</th>
            </tr>
            <tr>
                <th>Estados</th>
                <th style="width: 58px;">Quantidade</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>94 milhôes</strong></td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44 milhões</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">29 milhões</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 milhôes</td>
            </tr>
            <tr>
                <td>Espírito Santo</td>
                <td class="num">4 milhões</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
